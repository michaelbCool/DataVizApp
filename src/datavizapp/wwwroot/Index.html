        <script>

            $(document).ready(function () {

                ResetState();

                AddElementsActions();
            });

            // Functions

            function GetUri() {
                var uri = 'api/items/';

                var itemId = GetInputValue();

                if (itemId.length == 12) {
                    uri += 'DataByBigId?bigId=' + itemId;
                }
                    // Input is RecoItemId
                else if (itemId.length == 36) {
                    uri += 'DataByRecoItemId?recoItemId=' + itemId;
                }

                return uri;
            }

            function ProcessData(data) {

                // In case server returned empty data
                if (data.length == 0) {
                    ShowErrorsBar('There is no data for the searched item.');
                    return;
                }

                var dataElement = '';

                for (var categoryIndex in data) {
                    dataElement += GetCategoryPanel(data[categoryIndex], categoryIndex);
                }

                ShowSearchResult(dataElement);
            }

            function GetData(uri) {
                $.getJSON(uri)
                    .done(function (data) {
                        ProcessData(data);
                        EnableSearch();
                    })
                    .fail(function (jqXhr, textStatus, err) {
                        ShowErrorsBar('Web Service is not responding. Please contact kststai@microsoft.com.' + err);
                        EnableSearch();
                    });
            }

            function AddElementsActions()
            {
                // Input field click action
                $('#itemId').on('click', function () {
                    HideErrorsBar();
                    HideWrongInputMessage();
                });

                // Search button click action
                $('#searchButton').on('click', function () {

                    ResetState();

                    if (!IsInputValid()) {
                        ShowWrongInputMessage();
                        return;
                    }

                    DisableSearch();

                    var uri = GetUri();

                    // Retrieves data from the server asynchronously
                    GetData(uri);
                });

                $('#configurationButton').on('click', function () {
                    HideErrorsBar();
                    HideSearchMenu();
                    ShowConfiguration();
                });

                $('#homeButton').on('click', function () {
                    ShowSearchMenu();
                    HideConfiguration();
                });

                $('#environment1').on('click', function () {
                    $('#currentEnvironment').empty();
                    $('#currentEnvironment').append($('#environment1').text() + '<span class="caret"></span>');
                });

                $('#environment2').on('click', function () {
                    $('#currentEnvironment').empty();
                    $('#currentEnvironment').append($('#environment2').text() + '<span class="caret"></span>');
                });
            }

            function GetInputValue() {
                return $('#itemId').val();
            }

            function IsInputValid() {

                var input = GetInputValue();

                if (input.length == 12 || input.length == 36) {
                    return true;
                }
                else {
                    return false;
                }
            }

            // UI Functions

            function ResetState() {

                HideErrorsBar();
                HideWrongInputMessage();
                HideSearchResult();
                HideConfiguration();
            }

            function EnableSearch() {
                $("#searchButton").button('reset'); // reset
                $("#searchButton").prop('disabled', false); // show search button
                $("#itemId").prop('disabled', false); // show input text
            }

            function DisableSearch() {

                // Block further searchs until current request is processed
                $("#searchButton").prop('disabled', true);

                // Block further inputs until current request is processed
                $("#itemId").prop('disabled', true);

                // Change search button state to 'Searching...'
                $("#searchButton").button('complete');
            }

            function ShowSearchMenu() {
                $("#searchForm").toggleClass('hide', false);
            }

            function HideSearchMenu() {
                $("#searchForm").toggleClass('hide', true);
            }

            function ShowWrongInputMessage() {

                // paint frame in red
                $('#searchForm').removeClass('form-group').addClass('form-group has-error');

                // Show error
                $("#badInput").toggleClass('hide', false);
            }

            function HideWrongInputMessage() {

                // paint frame in blue
                $('#searchForm').removeClass().addClass('form-group');

                $("#badInput").toggleClass('hide', true);
            }

            function ShowErrorsBar(error) {
                $("#errorsBar").append(error);
                $("#errorsBar").toggleClass('hide', false);
            }

            function HideErrorsBar() {
                $("#errorsBar").empty();
                $("#errorsBar").toggleClass('hide', true);
            }

            function ShowSearchResult(dataElement) {
                $("#accordion").append(dataElement);
                $("#accordion").toggleClass('hide', false);
            }

            function HideSearchResult() {
                $("#accordion").empty();
                $("#accordion").toggleClass('hide', true);
            }

            function ShowConfiguration() {

                var conf = [{"Some random data":"Mirrors","DataSets":[{"Name":"XB1Ratings","Metadata":["type:Apps, Market:, RatingAverage:3.9","type:Apps, Market:, RatingAverage:4","type:Apps, Market:, RatingAverage:3.8","type:Apps, Market:AT, RatingAverage:5","type:Apps, Market:AT, RatingAverage:5","type:Apps, Market:AU, RatingAverage:5","type:Apps, Market:AU, RatingAverage:5","type:Apps, Market:CA, RatingAverage:4","type:Apps, Market:CA, RatingAverage:4","type:Apps, Market:DE, RatingAverage:5"]}]}];
                $("#configurationText").empty();
                $("#configurationText").append(JSON.stringify(conf, null, 4));
                $("#configuration").toggleClass('hide', false);
            }

            function HideConfiguration() {
                $("#configurationText").empty();
                $("#configuration").toggleClass('hide', true);
            }

            function GetCategoryPanel(category, id) {                   
                return '<div class="panel panel-default">' +
                    '   <div class="panel-heading" role="tab" id="heading' + id + '">' +
                    '       <h4 class="panel-title">' +
                    '           <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse' + id + '" aria-expanded="false" aria-controls="collapse' + id + '">' + category.Name + '</a>' +
                    '       </h4>' +
                    '    </div>' +
                    '    <div id="collapse' + id + '" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading' + id + '">' +
                    '       <div class="panel-body">' + GetCategoryPlot(category.DataSets) + '</div>' +
                    '    </div >' +
                    '</div>';
            }

            function GetDataSetsPerRowCount() {
                return 4;
            }

            function GetCategoryPlot(dataSets) {

                var categoryPlot = '';

                var rowsCount = Math.ceil(dataSets.length / GetDataSetsPerRowCount());

                var dataSetStartIndexInRow = 0;
                for (var row = 0; row < rowsCount; row++) {
                    categoryPlot += GetRowInPlot(dataSetStartIndexInRow, dataSets);
                    dataSetStartIndexInRow += GetDataSetsPerRowCount();
                }

                return categoryPlot;
            }

            function GetRowInPlot(dataSetStartIndex, dataSets) {
                return '<div style="padding: 15px">' + // the padding is used for a space between rows
                    '   <div class="row">' + GetDataSetsInRow(dataSetStartIndex, dataSets) + '</div>' +
                    '</div>';
            }

            function GetDataSetsInRow(dataSetStartIndex, dataSets) {
                var rowData = '';

                for (var i = dataSetStartIndex; i < Math.min(dataSetStartIndex + GetDataSetsPerRowCount(), dataSets.length); i++) {
                    rowData += GetDataSetPanel(dataSets[i]);
                }

                return rowData;
            }

            function GetDataSetPanel(dataSet) {
                return '<div class="col-xs-6 col-md-3">' +
                    '    <div class="panel panel-info">' +
                    '        <div class="panel-heading">' +
                    '            <h3 class="panel-title">' + dataSet.Name + '</h3>' +
                    '        </div>' +
                    '        <div class="panel-body">' + GetDataSetMetadataItems(dataSet.Metadata) + '</div>' +
                    '    </div>' +
                    '</div>';
            }

            function GetDataSetMetadataItems(metadataArr) {
                var metadataItems = '';

                for (var metadaIndex in metadataArr) {
                    metadataItems += GetMetadataItem(metadataArr[metadaIndex]);
                }

                return metadataItems;
            }

            function GetMetadataItem(metadata) {
                return '<li class="list-group-item">' + metadata + '</li>';
            }

        </script>
